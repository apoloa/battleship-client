<!--The content below is only a placeholder and can be replaced.-->
<div>
  <label>
    <input type="text" #userId name="" value="">
  </label>
  <button (click)="login(userId.value)">Send</button>
  <br>
</div>

<div>
  <select #dir>
    <option value="vertical">Vertical</option>
    <option value="horizontal">Horizontal</option>
  </select>
</div>

<div class="boards">
  <div>
    <span>Owner Board</span>
    <table (keypress)="setDirection($event.keyCode)">
      <tr *ngFor="let rows of ownerBoard.board; let i = index" [attr.data-index]="i">
        <td *ngFor="let line of rows; let j = index" [attr.data-index]="j" (click)="increaseValue(i,j, dir.value)"  [ngClass]="applyClass(line)">
          {{line.value}} {{i}} {{j}}
        </td>
      </tr>
    </table>
  </div>
  <div>
    <span>Opponent Board</span>
    <table>
      <tr *ngFor="let rows of opponentBoard.board; let i = index" [attr.data-index]="i">
        <td *ngFor="let line of rows; let j = index" [attr.data-index]="j">
          {{line}}
        </td>
      </tr>
    </table>
  </div>
</div>
